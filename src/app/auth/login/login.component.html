<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="../../../assets/img/login1.png"
                    style="width: 185px"
                    alt="logo"
                  />
                </div>

                <div>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <p>Please login to your account</p>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input
                        type="email"
                        id="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Email address"
                      />
                      <div
                        *ngIf="
                          loginForm.get('email')?.invalid &&
                          loginForm.get('email')?.touched
                        "
                      >
                        <div
                          *ngIf="loginForm.get('email')?.errors?.['required']"
                        >
                          Email is required.
                        </div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">
                          Invalid email format.
                        </div>
                      </div>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Password"
                      />
                      <div
                        *ngIf="
                          loginForm.get('password')?.invalid &&
                          loginForm.get('password')?.touched
                        "
                      >
                        <div
                          *ngIf="loginForm.get('password')?.errors?.['required']"
                        >
                          Password is required.
                        </div>
                        <div
                          *ngIf="loginForm.get('password')?.errors?.['minlength']"
                        >
                          Password must be at least 6 characters long.
                        </div>
                      </div>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                        type="button"
                        type="submit"
                        [disabled]="loginForm.invalid"
                      >
                        Log in
                      </button>
                      <div class="mt-3">
                        <a
                          href="http://localhost:8000/oauth2/authorization/github"
                          class="me-3 text-purple"
                          style="font-size: 1.5rem"
                        >
                          <i class="fab fa-github" style="color: #a020f0"></i>
                        </a>
                        <a
                          href="http://localhost:8000/oauth2/authorization/google"
                          class="text-purple"
                          style="font-size: 1.5rem"
                        >
                          <i class="fab fa-google" style="color: #a020f0"></i>
                        </a>
                      </div>

                      <br />
                      <a class="text-muted" href="#!">Forgot password?</a>

                      <!-- Icons Section -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <div>
                  <img
                    src="../../../assets/img/login2.png"
                    class="centered-image"
                    alt="logo"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
