<div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Add Course</h3>
            <p>Fill in the data below.</p>
            
            <form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()" class="requires-validation" novalidate>
              
              <!-- Title -->
              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="title" placeholder="Title" required>
                <div *ngIf="f.title.touched && f.title.invalid" class="invalid-feedback">
                  Title is required!
                </div>
              </div>
  
              <!-- Description -->
              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="description" placeholder="Description" required>
                <div *ngIf="f.description.touched && f.description.invalid" class="invalid-feedback">
                  Description is required!
                </div>
              </div>
  
              <!-- Level Required -->
              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="levelRequired" placeholder="Level Required" required>
                <div *ngIf="f.levelRequired.touched && f.levelRequired.invalid" class="invalid-feedback">
                  Level Required is required!
                </div>
              </div>
  
              <!-- Duration -->
              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="duration" placeholder="Duration" required>
                <div *ngIf="f.duration.touched && f.duration.invalid" class="invalid-feedback">
                  Duration is required and must be a number!
                </div>
              </div>
  
              <!-- Category -->
              <div class="col-md-12">
                <select class="form-select mt-3" formControlName="category" required>
                  <option selected disabled value="">Select Category</option>
                  <option value="Web Development">Web Development</option>
                  <option value="Mobile Development">Mobile Development</option>
                  <option value="Data Science">Data Science</option>
                </select>
                <div *ngIf="f.category.touched && f.category.invalid" class="invalid-feedback">
                  Category is required!
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="form-button mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="addCourseForm.invalid">Add Course</button>
              </div>
            </form>
  
            <!-- Success/Error Message -->
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
