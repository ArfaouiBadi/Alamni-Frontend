<app-sidebar></app-sidebar>
<div class="courses-content">
  <div class="courses-count">{{ courses.length }} Courses</div>
  <div class="courses-list">
    <div class="course" *ngFor="let course of courses">
      <div class="course-image">
        <img [src]="course.imageUrl" alt="course" />
      </div>
      <div class="course-info">
        <div class="course-title">{{ course.title }}</div>
        <div class="course-description">{{ course.description }}</div>
        <div class="course-modul">
          <b>Modules : </b> {{ course.modules?.length }}
        </div>
        <div class="course-duration">
          <b>Duration : </b> {{ getDurationString(course.duration) }}
        </div>
      </div>
      <div class="enroll-container">
        <button class="enroll-button">View Details</button>
      </div>
    </div>
  </div>
</div>
