<div class="lesson-details">
  <h2>{{ lesson.title }}</h2>
  <div *ngIf="lesson.type === 'PDF'" class="pdf-container">
    <embed
      [src]="safeUrl"
      width="100%"
      height="600px"
      type="application/pdf"
      sandbox="allow-scripts allow-same-origin allow-popups"
    />
  </div>
  <div *ngIf="lesson.type === 'Video'" class="video-container">
    <video width="100%" height="600px" controls>
      <source [src]="safeUrl" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="buttons-container">
    <button class="back-button" (click)="goBack()">Back</button>

    <button class="take-quiz-button" (click)="takeQuiz()">Take Quiz</button>
    <button class="finish-button" (click)="markAsFinished()">
      Mark as Finished
    </button>
  </div>
</div>
