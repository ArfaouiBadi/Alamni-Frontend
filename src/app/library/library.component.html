<div class="library-container">
  <app-sidebar></app-sidebar>
  <div class="library-content">
    <div class="filter-container">
      <div class="filter-item" (click)="filterCoursesByType('all')">
        All Courses ({{ allCourses.length }})
      </div>
      <div class="filter-item" (click)="filterCoursesByType('finished')">
        Finished Courses ({{ finishedCoursesCount }})
      </div>
      <div class="filter-item" (click)="filterCoursesByType('unfinished')">
        Unfinished Courses ({{ unfinishedCoursesCount }})
      </div>
    </div>
    <div *ngIf="courses.length > 0" class="courses-container">
      <ul class="course-list">
        <li *ngFor="let course of courses" class="course-card">
          <div class="course-content">
            <h3>{{ course?.title }}</h3>
            <p>{{ course?.description }}</p>
            <img
              *ngIf="course?.imageUrl"
              [src]="course?.imageUrl"
              alt="{{ course?.title }}"
              class="course-image"
            />
          </div>
          <button class="btn-course" (click)="viewDetails(course.id!)">Examine</button>
        </li>
      </ul>
    </div>
    <div *ngIf="courses.length === 0">
      <p>No courses found.</p>
    </div>
  </div>
</div>
