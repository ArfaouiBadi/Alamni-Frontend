<div class="library-container">
  <app-sidebar></app-sidebar>
  <div class="library-content">
    <div class="filter-container">
      <select (change)="filterCourses($event)" class="filter-dropdown">
        <option value="all">All Courses</option>
        <option value="finished">Finished Courses</option>
        <option value="unfinished">Unfinished Courses</option>
      </select>
    </div>
    <div *ngIf="courses.length > 0" class="courses-container">
      <ul class="course-list">
        <li *ngFor="let course of courses" class="course-card">
          <div class="course-content">
            <h3>{{ course?.name }}</h3>
            <p>{{ course?.description }}</p>
            <img *ngIf="course?.imageUrl" [src]="course?.imageUrl" alt="{{ course?.name }}" class="course-image" />
          </div>
          <button class="btn-course">Examine</button>
        </li>
      </ul>
    </div>
  </div>
</div>
